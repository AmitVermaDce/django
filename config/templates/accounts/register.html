{% extends 'base.html' %}

{% block content %}
{% if not request.user.is_authenticated %}
<div style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p>Already have an account? <a href="/accounts/login/">Login</a></p>
</div>
{% else %}
<p> You are already logged in and cannot register. Would You like to logout? <a href="/accounts/logout/">Logout</a></p>
{% endif %}

{% endblock %}
