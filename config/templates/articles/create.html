{% extends 'base.html' %}

{% block content %}

{% if not created %}
<div style="margin-top: 30px;">
    <form action="/articles/create/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}        
        <button type="submit">Create article</button>
    </form>
</div>
{% else %}
<h1>Article created.</h1>
<a href="/articles/{{object.id}}/">{{object.title}}</a>
{% endif %}

{% endblock content %}
